<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="300" y="50" font-family="'Unbroken Retina', SF Pro Display, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="30" fill="#ffffff" text-anchor="middle">
    Unbroken Code
  </text>

  <!-- Arrow graphic -->
  <g transform="translate(300, 200)">
    <!-- Arrow path -->
    <path d="M -50 0 L 50 0" stroke="#58a6ff" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M 42 -8 L 50 0 L 42 8" stroke="#58a6ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Installation instruction -->
  <text x="300" y="340" font-family="'Unbroken Retina', SF Pro Display, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="20" fill="#c9d1d9" text-anchor="middle">
    Drag to Applications folder to install
  </text>

  <!-- Footer -->
  <text x="300" y="380" font-family="Unbroken, SF Pro Display, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="10" fill="#8b949e" text-anchor="middle">
    https://github.com/Unbroken/UnbrokenCode.git
  </text>
</svg>
